<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenit</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <div class="progress">
      <div class="progress__bar"></div>
    </div>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <a href="#" class="logo">
            <img src="assets/icons/logo-zenit.svg" alt="Zenit logo">
          </a>
          <nav class="header__nav">
            <a href="/" class="header__nav-link">О компании</a>
            <a href="/" class="header__nav-link">Услуги</a>
            <a href="/" class="header__nav-link">Проекты</a>
            <a href="/" class="header__nav-link">Лицензии</a>
            <a href="/" class="header__nav-link">Вакансии</a>
            <a href="/" class="header__nav-link">Контакты</a>
          </nav>
          <!-- /.header__nav -->
          <div class="header__call">
            <a href="tel:+74232979775" class="header__phone">
              <img src="assets/icons/icon-phone.svg" alt="Phone icon">
              <span>+7 (423) 2 97 97 75</span>
            </a>
            <button class="btn btn_order-call">Заказать звонок</button>
          </div>
          <!-- /.header__call -->
          <div class="header__menu">
            <span class="header__menu-icon"></span>
          </div>
          <!-- /.header__menu -->
        </div>
        <!-- /.header__content -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
    <script src="js/main.js"></script>
  </body>
</html>
